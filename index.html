<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/theme.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="head-container">
            <div class="mod-container">
                <div class="header-container">
                    <img src="assets/images/devjobs.png" alt="">
                </div>
                <div class="theme-btn-main-container">
                    <div class="theme-btn-container">
                        <i class="fa-regular fa-sun"></i>
                        <label for="theme-btn" id="theme-label">
                            <input type="checkbox" id="theme-btn">
                        </label>
                        <i class="fa-regular fa-moon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-container">
            <input type="text" name="" id="" placeholder="Filter by title...">
            <div class="icons-filter-search">
                <i class="fa-solid fa-filter filter-icon"></i>
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

        </div>
        <div class="search-container-tablet">
            <div class="first">
                <div class="section-first">
                    <div class="icons-filter-search">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input type="text" name="" id="" placeholder="Filter by title...">
                    </div>
                </div>
            </div>
            <div class="bordered"></div>
            <div class="second">
                <div class="section-second">
                    <div class="icons-filter-location">
                        <i class="fa-solid fa-location-dot location"></i>
                        <input type="text" name="" id="" placeholder="Filter by location...">
                    </div>
                </div>
            </div>
            <div class="bordered"></div>
            <div class="third">
                <div class="section-third">
                    <div class="checkbox-btn">
                        <input type="checkbox" name="" id="cb">
                        <p>Full Time</p>
                        <button>Search</button>
                    </div>
                </div>
            </div>


        </div>

        <div class="cart-container">

        </div>
       

    </div>
</body>

</html>
