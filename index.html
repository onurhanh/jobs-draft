<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,40..300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/devjobs.css">
  <script src="assets/js/devjobs.js" defer></script>
  <title>DevJobs Web App</title>
</head>
<body>
  <div class="header">
    <div class="header-top">
      <img src="assets/logos/devjobs-logo.svg" alt="Devjobs Logo">
      <!-- Theme Area Start -->
      <div class="themeOptions">
        <label>
          <span><img src="assets/logos/sun-light-mode.svg" alt="Light Mode Icon"></span>
          <input class="switch" type="checkbox" id="themeChange">
          <span><img src="assets/logos/moon-light-mode.svg" alt="Dark Mode Icon"></span>
        </label>
      </div>
      <!-- Theme Area End -->
    </div>
    <!-- Search Area Start -->
  </div>
  <div class="container">
      <div class="search-area-container"> 
      <div class="searchInput">
        <form class="searchForm" autocomplete="off">
          <input type="text" name="filterWordDesktop" id="searchWordDesktop" placeholder="Filter by title, companies, expertise…" class="show-on-pc">
          <input type="text" name="filterWordMobile" id="searchWordMobile" placeholder="Filter by title..." class="show-on-mobile show-on-tablet">
          <input type="text" name="filterLocationDesktop" id="searchLocationDesktop" class="show-on-pc show-on-tablet" placeholder="Filter by location...">
          <dialog id="mobilDialog">
           <div class="dialog-inner">
             <input type="text" name="filterLocationMobile" id="searchLocationMobile" class="show-on-mobile" placeholder="Filter by location...">
             <hr>
             <div class="dialog-checkbox">
               <input type="checkbox" id="fullTimeCheckboxMobile" name="fullTimeOnly">
               <span>Full Time Only</span>
             </div>
             <button class="searchBtn">Search</button>
           </div>
          </dialog>
            
            <!-- class ismi değişecek -->
            <div class="flex">
              <!-- class ismi değişecek -->
              <div class="flex-alternative"> 
                <input type="checkbox" id="fullTimeCheckbox" name="fullTimeOnly" class="show-on-pc show-on-tablet">
                <span class="show-on-pc">Full Time Only</span>
                <span class="show-on-tablet">Full Time</span>
                <img src="assets/img/boiler-icon.svg" alt="" class= "show-on-mobile boiler">
              </div>
              <button class="searchBtn show-on-pc show-on-tablet">Search</button>
              <button class="searchBtn show-on-mobile bg-color"><img src="assets/logos/white-search-mobile.svg" alt="search mobil"></button>
            </div>
        </form>
      </div>
    </div>
    <!-- Search Area End -->
    <div class="content"></div>
    <div class="details"></div>
  </div>
</body>
</html>
